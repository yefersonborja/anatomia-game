<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† Juego de Memoria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .score-board {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .rules {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: white;
            font-size: 1.1rem;
        }

        .victory-message {
            background: rgba(34, 197, 94, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 400px;
            margin: 0 auto 30px;
        }

        .card {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 2px solid rgba(255,255,255,0.2);
        }

        .card:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.4);
        }

        .card.flipped {
            background: rgba(59, 130, 246, 0.8);
            transform: scale(1.05);
        }

        .card.matched {
            background: rgba(34, 197, 94, 0.8);
            transform: scale(1.05);
            animation: pulse 0.6s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1.05); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1.05); }
        }

        .card.hidden {
            color: rgba(255,255,255,0.6);
            font-weight: bold;
            font-size: 2rem;
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .score {
            font-size: 1.5rem;
            color: #fbbf24;
        }

        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .game-grid { gap: 10px; max-width: 300px; }
            .card { font-size: 2rem; }
            .score-board { font-size: 1rem; padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† Juego de Memoria</h1>
        
        <div class="score-board">
            <div>Puntuaci√≥n: <span class="score" id="score">0</span></div>
            <div>Movimientos: <span id="moves">0</span></div>
        </div>
        
        <div class="rules">
            ‚úÖ Acierto: +2 puntos | ‚ùå Error: -1 punto
        </div>
        
        <div class="victory-message" id="victoryMessage">
            <div style="font-size: 2rem; margin-bottom: 10px;">üéâ ¬°Felicidades!</div>
            <div id="victoryText">Has completado el juego</div>
        </div>
        
        <div class="game-grid" id="gameGrid">
            <!-- Las cartas se generar√°n aqu√≠ -->
        </div>
        
        <button class="reset-btn" onclick="initializeGame()">
            üîÑ Nuevo Juego
        </button>
    </div>

    <script>
        // Variables del juego
        let cards = [];
        let flippedCards = [];
        let matchedCards = [];
        let score = 0;
        let moves = 0;
        let gameWon = false;
        
        // S√≠mbolos para las cartas
        const cardSymbols = ['üéÆ', 'üéØ', 'üé™', 'üé®', 'üé≠', 'üé∏', 'üé≤', 'üé≥'];
        
        // Elementos del DOM
        const gameGrid = document.getElementById('gameGrid');
        const scoreElement = document.getElementById('score');
        const movesElement = document.getElementById('moves');
        const victoryMessage = document.getElementById('victoryMessage');
        const victoryText = document.getElementById('victoryText');
        
        // Funci√≥n para mezclar array
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        // Inicializar el juego
        function initializeGame() {
            // Crear pares de cartas
            const cardPairs = [...cardSymbols, ...cardSymbols];
            const shuffledCards = shuffleArray(cardPairs);
            
            // Crear objetos de cartas
            cards = shuffledCards.map((symbol, index) => ({
                id: index,
                symbol: symbol,
                isFlipped: false,
                isMatched: false
            }));
            
            // Resetear variables
            flippedCards = [];
            matchedCards = [];
            score = 0;
            moves = 0;
            gameWon = false;
            
            // Actualizar UI
            updateScore();
            updateMoves();
            hideVictoryMessage();
            renderCards();
        }
        
        // Renderizar cartas en el grid
        function renderCards() {
            gameGrid.innerHTML = '';
            
            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.cardId = card.id;
                
                if (card.isFlipped || card.isMatched) {
                    cardElement.textContent = card.symbol;
                    if (card.isMatched) {
                        cardElement.classList.add('matched');
                    } else {
                        cardElement.classList.add('flipped');
                    }
                } else {
                    cardElement.textContent = '?';
                    cardElement.classList.add('hidden');
                }
                
                cardElement.addEventListener('click', () => handleCardClick(card));
                gameGrid.appendChild(cardElement);
            });
        }
        
        // Manejar click en carta
        function handleCardClick(clickedCard) {
            // Verificar si se puede hacer clic
            if (flippedCards.length >= 2 || 
                clickedCard.isMatched || 
                flippedCards.some(card => card.id === clickedCard.id)) {
                return;
            }
            
            // Voltear carta
            clickedCard.isFlipped = true;
            flippedCards.push(clickedCard);
            renderCards();
            
            // Si se voltearon 2 cartas
            if (flippedCards.length === 2) {
                moves++;
                updateMoves();
                
                setTimeout(() => {
                    checkMatch();
                }, 1000);
            }
        }
        
        // Verificar si hay coincidencia
        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.symbol === card2.symbol) {
                // ¬°Acierto! +2 puntos
                score += 2;
                card1.isMatched = true;
                card2.isMatched = true;
                matchedCards.push(card1, card2);
                
                // Verificar si el juego termin√≥
                if (matchedCards.length === cards.length) {
                    gameWon = true;
                    showVictoryMessage();
                }
            } else {
                // Error: -1 punto
                score -= 1;
                card1.isFlipped = false;
                card2.isFlipped = false;
            }
            
            flippedCards = [];
            updateScore();
            renderCards();
        }
        
        // Actualizar puntuaci√≥n
        function updateScore() {
            scoreElement.textContent = score;
            scoreElement.style.color = score >= 0 ? '#fbbf24' : '#ef4444';
        }
        
        // Actualizar movimientos
        function updateMoves() {
            movesElement.textContent = moves;
        }
        
        // Mostrar mensaje de victoria
        function showVictoryMessage() {
            victoryText.textContent = `Has completado el juego con ${score} puntos en ${moves} movimientos`;
            victoryMessage.style.display = 'block';
        }
        
        // Ocultar mensaje de victoria
        function hideVictoryMessage() {
            victoryMessage.style.display = 'none';
        }
        
        // Inicializar el juego al cargar la p√°gina
        window.addEventListener('load', initializeGame);
    </script>
</body>
</html>
